<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <button onclick="getData()">Get Data</button>
    <script>
      const getData = async () => {
        const users = await fetch("https://jsonplaceholder.typicode.com/users")
          .then(res => {
            return res.json();
          })
          .then(response => {
            return response;
          });

        console.log(users);
      };
    </script>
  </body>
</html>
