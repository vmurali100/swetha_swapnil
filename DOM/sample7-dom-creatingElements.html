<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <ul id="myUl"></ul>

    <table id="myTable"></table>

    <script>
      for (i = 0; i < 10; i++) {

        myLi.innerHTML = "Hello I am LI " + i;
        document.getElementById("myUl").appendChild(myLi);
      }
    </script>
