<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <h1>Registration</h1>
  </head>
  <body>
    <label for="FName">First Name : </label><input type="text" id="FName" />
    <label for="LName">Last Name : </label><input type="text" id="LName" />
    <br /><br />
    <label for="Company">Company: </label><input type="text" id="Company" />
    <br /><br />
    <label for="Email">Email : </label><input type="text" id="Email" />
    <br /><br />
    <label for="AreaCode">Area Code : </label
    ><input type="text" id="AreaCode" />
    <label for="PhoneNumber">Phone Number: </label
    ><input type="text" id="PhoneNumber" /> <br /><br />
    <label for="Subject">Subject : </label>
    <select name="" id="Subject">
      <option value="Maths">Maths</option>
      <option value="English">English</option>
      <option value="Biology">Biology</option>
      <option value="Physics">Physics</option>
      <option value="Chemistry">Chemistry</option>
    </select>
    <br /><br />
    <label for="gender">Gender : </label>
    <input type="radio" name="gender" id="" value="male" /> Male
    <input type="radio" name="gender" id="" value="female" /> Female<br />
    <br />
    <label for="languages">languages</label>
    <input type="checkbox" name="language" id="" value="HTML" />HTML
    <input type="checkbox" name="language" id="" value="CSS" />CSS
    <input type="checkbox" name="language" id="" value="JS" />JS
    <input type="checkbox" name="language" id="" value="ReactJS" />ReactJS<br />
    <br />

    <button onclick="getValues()">Get Value</button>
    <button onclick="getValues()">set Value</button>

    <!-- <button onclick="setValues()">Set Value</button> -->
    <div id="demo"></div>
    <script>
      function getValues() {
        // var fname = document.getElementsByTagName("input")[0].value;
        var person = {
          FName: "",
          LName: "",
          Company: "",
          Email: "",
          AreaCode: "",
          PhoneNumber: "",
          Subject: "",
          gender: "",
          languages: []
        };

        //function getValues() {
        // var fname = document.getElementsByTagName("input")[0].value;

        for (a in person) {
          if (a !== "gender" && a != "languages") {
            person[a] = document.getElementById(a).value;
          }
        }
        var radioElements = document.getElementsByName("gender");
        for (i = 0; i < radioElements.length; i++) {
          console.log(radioElements[i].checked);
          if (radioElements[i].checked) {
            person.gender = radioElements[i].value;
            console.log("The selected value is " + radioElements[i].value);
          }
        }

        var checkboxElements = document.getElementsByName("language");

        for (i = 0; i < checkboxElements.length; i++) {
          if (checkboxElements[i].checked) {
            person.languages.push(checkboxElements[i].value);
            console.log(checkboxElements[i].value);
          }
        }

        // console.log(person)

        var results = "";
        for (a in person) {
          results = results + a + " : " + person[a] + "<br>";
        }
        document.getElementById("demo").innerHTML = results;
        console.log(person);
      }

      // function setValue() {
      //   document.getElementById("N").value = "Murali";
      // }
    </script>
  </body>
</html>
